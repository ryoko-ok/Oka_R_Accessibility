<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Media Player</title>
</head>
<body>
    <header>
        <h1 class="hidden">Media Player</h1>

        <!-- navigation bar-->
        <div class="mainheader">
            <nav id="mainNav">
                <h2 class="hidden">Main Navigation</h2>
                <ul>
                    <li class="nav-item"><a class="active" href="index.html">Home</a></li>
                    <li class="nav-item"><a href="Kids.html">Kids</a></li>
                    <li class="nav-item"><a href="index.html">Closed Kids</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main>
        <section class="container">
            <div class="title">
                <img src="images/mediaplayer.svg" alt="Media Player title logo">
            </div>

            <figure id="mediaPlayer">
                <video class="mainvideo" id="video" controls muted autoplay roop>
                    <source src="video/movie60sTiffany.mp4" type="video/mp4">
                </video>

                <figcaption class="playlist">
                    <a href="video/movie60sTiffany.mp4"><button class="moviebtn"><i class="fas fa-tv"></i></button></a>
                    <a href="video/tv90sDharmaandgreg.mp4"><button class="tvbtn"><i class="fas fa-film"></i></button></a>
                    <a href="audio/music50sIwannabelovedbyyou.mp3"><button class="audiobtn"><i class="fas fa-music"></i></button></a>
                </figcaption>
            </figure>
        </section>
    </main>

    <footer class="mainfooter">
        <!-- Logo img -->

        <div class="sns">
            <a href="#"><img src="images/Twitter.svg" alt="twitter"></a>
            <a href="#"><img src="images/Instagram.svg" alt="instagram"></a>
            <a href="#"><img src="images/Facebook.svg" alt="facebook"></a>
            <a href="#"><img src="images/YouTube.svg" alt="youtube"></a>
        </div>
        <p>Copyright 2021 @ Ryoko Oka</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
