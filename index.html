<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Media Player</title>
</head>
<body>
    <header>
        <button onclick="topFunction()" id="backtotop" title="Go to top"><i class='fas fa-angle-up' style='font-size:30px'></i>
        </button>

        <h1 class="hidden">Media Player</h1>

        <!-- navigation bar-->
        <div class="mainheader">
            <nav id="mainNav">
                <h2 class="hidden">Main Navigation</h2>
                <ul>
                    <li class="nav-item"><a href="index.html"><i class="fas fa-home"></i></a></li>
                    <li class="nav-item"><a href="Kids.html"><i class="fas fa-smile"></i></a></li>
                    <li class="nav-item"><a href="index.html">Close Kids</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main>
        <section class="container">
            <div class="title">
                <img src="images/mediaplayer.svg" alt="Media Player title logo">
            </div>

            <div id="mediaPlayer">
                <video class="mainvideo" id="video" controls muted autoplay roop>
                    <source src="video/movie60sTiffany.mp4" type="video/mp4">
                </video>
                <div class="discription">
                    <h3>Title:</h3>
                    <h3>Released:</h3>
                    <h3>Story:</h3>
                </div>
            </div> 

            <div class="movielist">
                    <p class="moviebtn"><br><br><i class="fas fa-film"></i></p>
                    <img src="images/movie_tiffany.jpg" onclick="playVideo(1)"><a href="video/movie60sTiffany.mp4"></a></img>
                    <img src="images/movie_tiffany.jpg" onclick="playVideo(1)"><a href="video/movie60sTiffany.mp4"></a></img>
                </div>

            <div class="tvlist">
                <p class="tvbtn"><br><br><i class="fas fa-tv"></i></p>
                <img src="images/tv_dharma-and-greg.jpeg" onclick="playVideo(2)"><a href="video/tv90sDharmaandgreg.mp4"></a></img>
                <img src="images/tv_dharma-and-greg.jpeg" onclick="playVideo(2)"><a href="video/tv90sDharmaandgreg.mp4"></a></img>
            </div>

            <div class="musiclist">
                <p class="audiobtn"><br><br><i class="fas fa-music"></i></p>
                <img src="images/music50sIwannabe.jpg" onclick="playVideo(3)"><a href="audio/music50sIwannabelovedbyyou.mp3"></a></img>
                <img src="images/music50sIwannabe.jpg" onclick="playVideo(3)"><a href="audio/music50sIwannabelovedbyyou.mp3"></a></img>
            </div>

        </section>
    </main>

    <footer class="mainfooter">
        <!-- Logo img -->

        <div class="sns">
            <a href="#"><img src="images/Twitter.svg" alt="twitter"></a>
            <a href="#"><img src="images/Instagram.svg" alt="instagram"></a>
            <a href="#"><img src="images/Facebook.svg" alt="facebook"></a>
            <a href="#"><img src="images/YouTube.svg" alt="youtube"></a>
        </div>
        <p>Copyright 2021 @ Ryoko Oka</p>
    </footer>

    <script src="js/main.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</body>
</html>
