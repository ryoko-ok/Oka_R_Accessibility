<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Media Player</title>
</head>
<body>
    <header>
        <h1 class="title">Media Player <i class="fas fa-headphones"></i></h1>
    </header>

    <main>
        <section class="container">
            <h2></h2>
            <div class="content">
                <h2>Movie</h2>
                <video src="video/CRUELLAOfficialTrailer.mp4"></video>
                <div class="controllers">
                    <button onclick="playVideobutton" data-videoref="CRUELLAOfficialTrailer">play</button>
                    <button onclick="pauseVideoButton">pause</button>
                    <button onclick="rwVideoButton">rewind</button>
                </div>
            </div>

            <div class="content">
                <h2>TV</h2>
                <video src="video/SesameStreet_ StarfishArtShow.mp4"></video>
                <div class="controllers">
                    <button onclick="playVideoButton" data-videoref="CRUELLAOfficialTrailer">play</button>
                    <button onclick="pauseVideoButton">pause</button>
                    <button onclick="rwVideoButton">rewind</button>
                </div>
            </div>

            <div class="content">
                <audio src=""></audio>
                <h2>Music</h2>
                <img src="images/366daysMaoriKinjo.png" alt="366 days">
                <div class="controllers">
                    <button class="playButton" data-trackref="366daysCoveredByMaoriKinjo">play</button>
                    <button class="pauseButton">pause</button>
                    <button class="rwButton">rewind</button>
                </div>
            </div>
        </section>
        
    </main>

    <footer class="mainfooter">
        <!-- Logo img -->
        <p>Copyright 2021 @ Ryoko Oka</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
